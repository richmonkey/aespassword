<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>AESPassword</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
<div class="tip"><span></span></div>
<header class="top-bar">
    <form action="#" id="form">
        <div class="form-wrap">
            <label>服务商：<input type="text" id="serviceProvider" class="ipt"></label>
            <label>用户名：<input type="text" id="userName" class="ipt"></label>
            <label>密码：<input type="text" id="pass" class="ipt"></label>
            <label>密钥：<input type="text" id="secretKey" class="ipt"></label>
            <input class="btn btn-primary" type="button" id="create" value="创建"/>
            <!--<input class="btn btn-primary" type="button" id="create_random" value="随机密码"/>-->
        </div>
    </form>
    <!--<input class="btn btn-primary" type="button" id="update" value="更新密码"/>-->
    <!--<input class="btn btn-primary" type="button" id="remove" value="删除密码"/>-->
    <!--<input class="btn btn-primary" type="button" id="list" value="遍历密码"/>-->
</header>
<div id="container">
    <table id="list">
        <thead>
        <tr>
            <th>服务商</th>
            <th>用户名</th>
            <th>密码</th>
            <th class="opt">操作</th>
        </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
</div>
<section class="update dialog" id="update_wrap">
    <div class="form-wrap">
        <h2>修改</h2>

        <div class="ipt-wrap">
            <input type="hidden" name="id" value="">
            <label>服务商：<input type="text" name="serviceProvider" class="ipt"></label>
            <label>用户名：<input type="text" name="userName" class="ipt"></label>
            <label>密码：<input type="text" name="pass" class="ipt"></label>
            <label>密钥：<input type="text" name="secretKey" class="ipt"></label>
            <label><input class="btn btn-primary" type="button" id="update" value="修改"/></label>
            <label><input class="btn btn-cancel cancel" type="button" id="cancel_update" value="取消"/></label>
        </div>
    </div>
</section>
<section class="show dialog" id="show_wrap">
    <div class="form-wrap">
        <h2>输入密钥</h2>

        <div class="ipt-wrap">
            <input type="hidden" name="id" value="">
            <label>服务商：<span class="provider"></span></label>
            <label>用户名：<span class="username"></span></label>
            <label><span id="show_pass" class="show-pass"></span></label>
            <label>密钥：<input type="text" name="secretKey" class="ipt"></label>
            <label><input class="btn btn-primary" type="button" id="show" value="确认"/></label>
            <label><input class="btn btn-cancel cancel" type="button" id="cancel_show" value="关闭"/></label>
        </div>
    </div>
</section>
<script src="index.js" type="text/javascript"></script>
<script>
</script>
</body>
</html>
